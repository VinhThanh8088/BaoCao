<script>
// --- TEMPLATES FOR VIEWS ---
const viewTemplates = {

            <div class="bg-white p-6 rounded-xl border border-slate-200"><h3 class="text-lg font-semibold mb-4">Phân Bổ Khách Hàng</h3><div class="grid grid-cols-2 gap-4 pt-4"><div class="text-center"><p class="text-3xl md:text-4xl font-bold text-sky-600" id="total-customers">0</p><p class="text-sm text-slate-500 mt-1">Tổng số khách hàng</p></div><div class="text-center"><p class="text-3xl md:text-4xl font-bold text-emerald-600" id="new-customers">0</p><p class="text-sm text-slate-500 mt-1">Khách hàng mới (trong kỳ)</p></div></div></div>

// --- DATABASE ---
let database = { sanPhams: [], khachHangs: [], donHangs: [], chiTietDonHangs: [], chiTietPhieuNhaps: [] };

// --- GLOBAL STATE & CHARTS ---
let state = { currentView: 'tongQuan' };
let charts = {};

// --- UTILITY FUNCTIONS ---
const formatCurrency = (value) => new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(value);

const parseNumber = (value) => {
    const num = Number(value);
    return isNaN(num) ? 0 : num;
};

const parseDate = (dateStr) => {
    if (!dateStr) return null;
    const parts = dateStr.split(/[\s/:]+/);
    if (parts.length < 6) return null;
    const [month, day, year, hour, minute, second] = parts;
    const date = new Date(year, month - 1, day, hour, minute, second);
    return isNaN(date.getTime()) ? null : date;
};

// --- DATA LOADING & PROCESSING ---
function loadDataFromUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    const dataParam = urlParams.get('data');
    if (!dataParam) return false;

    try {
        const decodedData = JSON.parse(decodeURIComponent(atob(dataParam)));
        database = {
            sanPhams: decodedData.sanPhams || [],
            khachHangs: decodedData.khachHangs || [],
            donHangs: decodedData.donHangs || [],
            chiTietDonHangs: decodedData.chiTietDonHangs || [],
            chiTietPhieuNhaps: decodedData.chiTietPhieuNhaps || []
        };
        return true;
    } catch (e) {
        console.error("Lỗi giải mã dữ liệu từ URL:", e);
        document.getElementById('loading-state').classList.add('hidden');
        document.getElementById('error-state').classList.remove('hidden');
        return false;
    }
}

function processAllData() {
    const days = parseInt(document.getElementById('date-filter').value);
    const startDate = new Date();
    startDate.setHours(0, 0, 0, 0);
    startDate.setDate(startDate.getDate() - days);

    // Lọc đơn hàng hợp lệ
    const filteredDonHangs = database.donHangs.filter(dh => {
        if (!dh.NgayTao || !dh.MaKH || parseNumber(dh.TongTien) === 0) return false;
        const date = parseDate(dh.NgayTao);
        return date && date >= startDate;
    });

    const filteredDonHangIds = new Set(filteredDonHangs.map(dh => dh.MaDonHang));
    const filteredChiTiet = database.chiTietDonHangs.filter(ct => filteredDonHangIds.has(ct.MaDonHang));

    // Tính tồn kho
    const sanPhamsWithTonKho = database.sanPhams.map(sp => {
        const totalNhap = database.chiTietPhieuNhaps
            .filter(pn => pn.MaSP === sp.MaSP)
            .reduce((sum, item) => sum + parseNumber(item.SoLuong), 0);
        const totalBan = database.chiTietDonHangs
            .filter(dh => dh.MaSP === sp.MaSP)
            .reduce((sum, item) => sum + parseNumber(item.SoLuong), 0);
        return { ...sp, TonKho: totalNhap - totalBan };
    });

    // Tính doanh thu và lợi nhuận
    const donHangsWithTotals = filteredDonHangs.map(dh => {
        const details = filteredChiTiet.filter(ct => ct.MaDonHang === dh.MaDonHang);
        const tongTien = parseNumber(dh.TongTien) || details.reduce((sum, item) => sum + (parseNumber(item.SoLuong) * parseNumber(item.DonGia)), 0);
        const loiNhuan = details.reduce((sum, item) => {
            const donGia = parseNumber(item.DonGia);
            const giaNhap = parseNumber(item.GiaNhapHienThi || item.GiaNhap);
            return sum + (parseNumber(item.SoLuong) * (donGia - giaNhap));
        }, 0);
        return { ...dh, TongTien: tongTien, LoiNhuan: loiNhuan };
    });

    return { sanPhamsWithTonKho, donHangsWithTotals, filteredChiTiet };
}

// --- RENDERING FUNCTIONS ---
function renderAll() {
    const processedData = processAllData();
    showView(state.currentView, true, processedData);
}

function renderTongQuan(processedData) {
    const { donHangsWithTotals } = processedData;
    const totalDoanhThu = donHangsWithTotals.reduce((sum, dh) => sum + dh.TongTien, 0);
    const totalLoiNhuan = donHangsWithTotals.reduce((sum, dh) => sum + dh.LoiNhuan, 0);
    const totalDonHang = donHangsWithTotals.length;
    const tyLeLoiNhuan = totalDoanhThu > 0 ? (totalLoiNhuan / totalDoanhThu) * 100 : 0;

    document.getElementById('kpi-doanh-thu').textContent = formatCurrency(totalDoanhThu);
    document.getElementById('kpi-loi-nhuan').textContent = formatCurrency(totalLoiNhuan);
    document.getElementById('kpi-don-hang').textContent = totalDonHang;
    document.getElementById('kpi-ty-le-loi-nhuan').textContent = `${tyLeLoiNhuan.toFixed(1)}%`;

    const ctx = document.getElementById('overviewChart').getContext('2d');
    if (charts.overview) charts.overview.destroy();

    const salesByDay = donHangsWithTotals.reduce((acc, order) => {
        const date = parseDate(order.NgayTao);
        if (!date) return acc;
        const dateKey = date.toISOString().split('T')[0];
        acc[dateKey] = acc[dateKey] || { doanhThu: 0, loiNhuan: 0 };
        acc[dateKey].doanhThu += order.TongTien;
        acc[dateKey].loiNhuan += order.LoiNhuan;
        return acc;
    }, {});

    const sortedDates = Object.keys(salesByDay).sort();
    const chartContainer = document.getElementById('overviewChartContainer');
    const emptyMessage = document.getElementById('overviewChartEmpty');

    if (sortedDates.length === 0) {
        chartContainer.classList.add('hidden');
        emptyMessage.classList.remove('hidden');
        return;
    }

    chartContainer.classList.remove('hidden');
    emptyMessage.classList.add('hidden');

    charts.overview = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: sortedDates,
            datasets: [
                {
                    type: 'bar',
                    label: 'Doanh Thu',
                    data: sortedDates.map(date => salesByDay[date].doanhThu),
                    backgroundColor: 'rgba(245, 158, 11, 0.6)',
                    yAxisID: 'y'
                },
                {
                    type: 'line',
                    label: 'Lợi Nhuận',
                    data: sortedDates.map(date => salesByDay[date].loiNhuan),
                    borderColor: 'rgb(16, 185, 129)',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    fill: true,
                    tension: 0.3,
                    yAxisID: 'y1'
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: { type: 'time', time: { unit: 'day', tooltipFormat: 'dd/MM/yyyy' } },
                y: { position: 'left', beginAtZero: true, grid: { drawOnChartArea: false } },
                y1: { position: 'right', beginAtZero: true }
            }
        }
    });
}

function renderPhanTichBanHang(processedData) {
    const { filteredChiTiet } = processedData;

    const ctxCategory = document.getElementById('categorySalesChart').getContext('2d');
    if (charts.category) charts.category.destroy();

    const salesByCategory = filteredChiTiet.reduce((acc, item) => {
        const product = database.sanPhams.find(p => p.MaSP === item.MaSP);
        const category = product ? product.PhanLoai : 'Khác';
        const revenue = parseNumber(item.SoLuong) * parseNumber(item.DonGia);
        acc[category] = (acc[category] || 0) + revenue;
        return acc;
    }, {});

    const categoryChartContainer = document.getElementById('categorySalesChartContainer');
    const categoryEmptyMessage = document.getElementById('categorySalesChartEmpty');

    if (Object.keys(salesByCategory).length === 0) {
        categoryChartContainer.classList.add('hidden');
        categoryEmptyMessage.classList.remove('hidden');
    } else {
        categoryChartContainer.classList.remove('hidden');
        categoryEmptyMessage.classList.add('hidden');
        charts.category = new Chart(ctxCategory, {
            type: 'doughnut',
            data: {
                labels: Object.keys(salesByCategory),
                datasets: [{
                    data: Object.values(salesByCategory),
                    backgroundColor: ['rgba(245, 158, 11, 0.8)', 'rgba(16, 185, 129, 0.8)', 'rgba(59, 130, 246, 0.8)']
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
        });
    }

    const ctxTopProduct = document.getElementById('topProductRevenueChart').getContext('2d');
    if (charts.topProduct) charts.topProduct.destroy();

    const revenueByProduct = filteredChiTiet.reduce((acc, item) => {
        const revenue = parseNumber(item.SoLuong) * parseNumber(item.DonGia);
        acc[item.MaSP] = (acc[item.MaSP] || 0) + revenue;
        return acc;
    }, {});

    const sortedProducts = Object.entries(revenueByProduct)
        .sort(([, a], [, b]) => b - a)
        .slice(0, 5);

    const topProductChartContainer = document.getElementById('topProductRevenueChartContainer');
    const topProductEmptyMessage = document.getElementById('topProductRevenueChartEmpty');

    if (sortedProducts.length === 0) {
        topProductChartContainer.classList.add('hidden');
        topProductEmptyMessage.classList.remove('hidden');
    } else {
        topProductChartContainer.classList.remove('hidden');
        topProductEmptyMessage.classList.add('hidden');
        charts.topProduct = new Chart(ctxTopProduct, {
            type: 'bar',
            data: {
                labels: sortedProducts.map(([maSP]) => (database.sanPhams.find(p => p.MaSP === maSP) || { TenSP: 'N/A' }).TenSP),
                datasets: [{
                    label: 'Doanh Thu',
                    data: sortedProducts.map(([, revenue]) => revenue),
                    backgroundColor: 'rgba(59, 130, 246, 0.6)'
                }]
            },
            options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }
}

function renderKhoHangView(processedData) {
    const { sanPhamsWithTonKho } = processedData;
    const totalValue = sanPhamsWithTonKho.reduce((sum, p) => sum + (p.TonKho * parseNumber(p.GiaNhap)), 0);
    const lowStockItems = sanPhamsWithTonKho.filter(p => p.TonKho <= parseNumber(p.TonKhoToiThieu));

    document.getElementById('kpi-gia-tri-kho').textContent = formatCurrency(totalValue);
    document.getElementById('kpi-sap-het-hang').textContent = lowStockItems.length;

    const tbody = document.getElementById('lowStockTableBody');
    tbody.innerHTML = lowStockItems.length > 0
        ? lowStockItems.map(p => `<tr class="border-b"><td class="px-4 py-3 font-medium">${p.TenSP}</td><td class="px-4 py-3 text-center font-bold text-rose-500">${p.TonKho}</td><td class="px-4 py-3 text-center">${p.TonKhoToiThieu}</td></tr>`).join('')
        : `<tr><td colspan="3" class="px-4 py-3 text-center text-slate-500">Không có sản phẩm nào sắp hết hàng.</td></tr>`;
}

function renderKhachHangView(processedData) {
    const { donHangsWithTotals } = processedData;
    const spendingByCustomer = donHangsWithTotals.reduce((acc, order) => {
        acc[order.MaKH] = (acc[order.MaKH] || 0) + order.TongTien;
        return acc;
    }, {});

    const sortedCustomers = Object.entries(spendingByCustomer)
        .sort(([, a], [, b]) => b - a)
        .slice(0, 5);

    const ctx = document.getElementById('topCustomerChart').getContext('2d');
    if (charts.topCustomer) charts.topCustomer.destroy();

    const topCustomerChartContainer = document.getElementById('topCustomerChartContainer');
    const topCustomerEmptyMessage = document.getElementById('topCustomerChartEmpty');

    if (sortedCustomers.length === 0) {
        topCustomerChartContainer.classList.add('hidden');
        topCustomerEmptyMessage.classList.remove('hidden');
    } else {
        topCustomerChartContainer.classList.remove('hidden');
        topCustomerEmptyMessage.classList.add('hidden');
        charts.topCustomer = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: sortedCustomers.map(([maKH]) => (database.khachHangs.find(c => c.MaKH === maKH) || { TenKH: 'N/A' }).TenKH),
                datasets: [{
                    label: 'Tổng Chi Tiêu',
                    data: sortedCustomers.map(([, spending]) => spending),
                    backgroundColor: 'rgba(16, 185, 129, 0.6)'
                }]
            },
            options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }

    const newCustomerIds = new Set(donHangsWithTotals.map(d => d.MaKH));
    document.getElementById('total-customers').textContent = database.khachHangs.length;
    document.getElementById('new-customers').textContent = newCustomerIds.size;
}

// --- EVENT HANDLERS & INITIALIZATION ---
function showView(viewId, forceRender = false, processedData = null) {
    if (state.currentView === viewId && !forceRender) return;
    state.currentView = viewId;

    document.getElementById('views-container').innerHTML = viewTemplates[viewId];

    const renderFunction = {
        tongQuan: renderTongQuan,
        phanTichBanHang: renderPhanTichBanHang,
        khoHang: renderKhoHangView,
        khachHang: renderKhachHangView
    }[viewId];

    if (renderFunction && processedData) {
        setTimeout(() => renderFunction(processedData), 0);
    }

    const titles = {
        tongQuan: 'Dashboard Tổng Quan',
        phanTichBanHang: 'Phân Tích Bán Hàng',
        khoHang: 'Báo Cáo Kho Hàng',
        khachHang: 'Phân Tích Khách Hàng'
    };
    document.getElementById('view-title').textContent = titles[viewId];

    document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('bg-amber-50', 'border-b-4', 'sm:border-b-0', 'sm:border-r-4', 'border-amber-500', 'text-amber-600');
        link.classList.add('text-slate-600');
    });
    const activeLink = document.querySelector(`.nav-link[onclick="showView('${viewId}')"]`);
    activeLink.classList.add('bg-amber-50', 'border-b-4', 'sm:border-b-0', 'sm:border-r-4', 'border-amber-500', 'text-amber-600');
}

document.getElementById('date-filter').addEventListener('change', renderAll);

window.onload = () => {
    if (loadDataFromUrl()) {
        document.getElementById('loading-state').classList.add('hidden');
        document.getElementById('app-container').classList.remove('hidden');
        document.getElementById('app-container').classList.add('flex');
        renderAll();
    }
};
</script>
